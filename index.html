<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/dce89e09ed.js" crossorigin="anonymous"></script>



    <title>Formulario</title>
</head>

<body>

    <div class="card container my-5 p-0">
        <div class="card-header bg-light">
            <h2>Payment form example</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="card" class="form-label"><strong>Card #</strong></label>
                    <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="card" class="form-label"><strong>CVC #</strong></label>
                    <input type="text" class="form-control" id="card" placeholder="000">
                </div>
                <div class="col-md-3">
                    <label for="card" class="form-label"><strong>Amount</strong></label><br>
                    <input type="text" class="form-control" id="card" placeholder="Amount">
                    
                </div>
                <div class="col-md-6">
                    <label for="card" class="form-label"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="card" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="card" class="form-label"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="card" placeholder="">
                </div>


                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Santa Fe</option>
                        <option>Cordoba</option>
                        <option>Buenos Aires</option>
                        <option>Mendoza</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-md-3">
                    <label for="card" class="form-label"><strong>We accept:</strong></label><br>
                    <div class="text-bg-secondary p-3 rounded">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                      </div>
                    </div>
                </div>
                <div class="form-group col-md-6 ms-auto">
                    <label for="exampleFormControlTextarea1"><strong>Message</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <span class="text-muted">Add some notes here</span>
                  </div>
        </div>
        <div class="card-header text-end">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
    </form>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
